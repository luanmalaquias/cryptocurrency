<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Bitcoin Value</title>

    <!--HTML Icon-->
    <link rel="shortcut icon" type="imagex/png" href="img/currency-bitcoin.svg">

    <!--Load Local Css-->
    <link rel="stylesheet" href="css/style.css">

    <!--Load Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

        <meta http-equiv="refresh" content="30; url=#">
</head>

<body>
    <canvas id="canvas" class="position-fixed"></canvas>
    <div class="container-fluid position-absolute h-100 text-center" id="principal">
        <div class="row p-2 p-lg-5">
            <div class="col">
                <h3>Melhor Correspondência</h3>
                <p>Das principais plataformas de mercado de criptomoedas</p>
            </div>
        </div>

        <div class="row d-flex justify-content-center">
            <div class="col-12 col-lg-3 d-flex justify-content-center mb-3 mb-lg-6 px-5 px-lg-0">
                <div class="cartao" data-tilt data-tilt-glare data-tilt-max-glare="0.5">
                    <div class="row card-text">
                        <div class="col-12 px-3 d-flex justify-content-between">
                            <h4>Bitcoin</h4>
                            <i class="bi bi-currency-bitcoin"></i>
                        </div>
                        <hr>
                        <div class="col-12 text-center my-5 py-5">
                            <span class="h6">$</span>
                            <span class="h2" id="priceUsd">00,00</span>
                            <span class="h6">usd</span>
                        </div>
                        <div class="col-12 text-center">
                            <a href=""></a>
                            <h6 id="platformUsd" onclick="visitSite('platformUsd')">####</h6>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-3 d-flex justify-content-center mb-3 mb-lg-6 px-5 px-lg-0">
                <div class="cartao cs-cartao" data-tilt data-tilt-glare data-tilt-max-glare="0.5">
                    <div class="row card-text">
                        <div class="col-12 px-3 d-flex justify-content-between">
                            <h4>Bitcoin</h4>
                            <i class="bi bi-currency-bitcoin"></i>
                        </div>
                        <hr>
                        <div class="col-12 text-center my-5 py-5">
                            <span class="h6">R$</span>
                            <span class="h2" id="priceBrl">00,00</span>
                            <span class="h6">brl</span>
                        </div>
                        <div class="col-12 text-center">
                            <h6 id="platformBrl" onclick="visitSite('platformBrl')">####</h6>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-outline-dark" onclick="hideComponent('principal')">Visualizar detalhes
                    avançados</button>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-dark text-white position-absolute p-3 p-lg-5" id="plataformas" style="min-height: 100%;">
        <div class="row d-flex justify-content-end">
            <button type="button" class="btn-close btn-close-white" onclick="hideComponent('plataformas')"
                aria-label="Close"></button>
        </div>
        <!--Tabela DOLAR-->
        <h2>USD (Dolar)</h2>
        <hr>
        <table class="table table-striped table-hover table-dark" id="tabelaUsd">
            <tr>
                <th>Mercado</th>
                <th>Preço <i class="bi bi-caret-up-fill" style="color: green;"></i></th>
                <th>Volume</th>
            </tr>
        </table>

        <!--Tabela REAL-->
        <h2 class="mt-5">BRL (Real)</h2>
        <hr>
        <table class="table table-striped table-hover table-dark" id="tabelaBrl">
            <tr>
                <th>Mercado</th>
                <th>Preço <i class="bi bi-caret-up-fill" style="color: green;"></i></th>
                <th>Volume</th>
            </tr>
        </table>
    </div>

    <script src="js/vanilla-tilt.min.js"></script>
    <script src="js/dot-lines.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
